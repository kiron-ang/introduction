<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata -->
    <meta charset="UTF-8">
    <title>
        Introduction to the Wonderful World of Single-Cell |
        An IPYNB Tutorial by Kiron Ang
    </title>

    <!-- Styles for clean notebook display -->
    <style>
        /* Reset page margins and add padding */
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;    /* Use a clean, readable font */
            background: #f5f5f5;         /* Light grey background */
        }

        /* Container for the embedded notebook */
        #notebook {
            background: #fff;             /* White background for notebook area */
            padding: 20px;                /* Inner padding */
            border-radius: 8px;           /* Rounded corners */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Soft drop shadow */
            max-width: 960px;             /* Limit width for readability */
            margin: auto;                 /* Center horizontally */
        }

        /* Ensure the iframe fills its container */
        #notebook iframe {
            width: 100%;
            height: 800px;                /* Fixed height; adjust as needed */
            border: none;                 /* Remove default border */
        }
    </style>
</head>

<body>
    <!-- Main notebook wrapper -->
    <div id="notebook">
        <!-- Embedded Jupyter Notebook via nbviewer -->
        <iframe
            src="https://nbviewer.jupyter.org/github/kiron-ang/introduction/blob/main/introduction.ipynb"
            title="Introduction to Single-Cell Tutorial by Kiron Ang">
        </iframe>
    </div>
</body>
</html>
